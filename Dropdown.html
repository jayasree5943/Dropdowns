        var input = document.getElementById("area");
        var options = document.getElementsByTagName("option");

        function filter() 
        {
            var textboxValue = input.value.toUpperCase();

            for (let i = 0; i < options.length; i++) 
            {
                var option = options[i];
                if (option.text.toUpperCase().startsWith(textboxValue) || textboxValue === "") 
                {
                    option.hidden = false;//show
                } else 
                {
                    option.hidden = true;//hide
                }
            }
        }
